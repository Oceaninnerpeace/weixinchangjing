<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/animate.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper.animate1.0.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
			window.onload=function () {
				var mySwiper = new Swiper ('.swiper-container', {
				    direction: 'horizontal',
				    // 如果需要前进后退按钮
//				    nextButton: '.swiper-button-next',
				    prevButton: '.swiper-button-prev',

				     onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
	    				swiperAnimateCache(swiper); //隐藏动画元素 
	    				swiperAnimate(swiper); //初始化完成开始动画
	  				}, 
	  				onSlideChangeEnd: function(swiper){ 
	   					swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
					} 
				}) 
			}
  </script>
	</head>
	<body>
		<div class="swiper-container">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide slide_page1">
		        	<span class="ani infinite speed music speed" swiper-animate-effect="xuanzhuan" swiper-animate-duration="2s" swiper-animate-delay="0.5s">	
		        	</span>
		        	
		        	<p id="crown" class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="2s" swiper-animate-delay="0.3s"><img src="images/crown.png"/></p>

		        	<p id="english" class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="1s"><img src="images/english.png"/></p>
		        </div>
		        <div class="swiper-slide slide_page2">

		        	</span>	
	        		<div class="ani speed" swiper-animate-effect="fadeInDownBig" swiper-animate-duration="1s" swiper-animate-delay="1.5s"><img src="images/letter2.png"/></div>	        		
	        		<div  class="ani speed" swiper-animate-effect="fadeInUpBig" swiper-animate-duration="1s" swiper-animate-delay="0.5s"><img src="images/pic2.png"/></div>	
		        </div>
		        <div class="swiper-slide  slide_page3">

		        		<img class="ani constantspeed" swiper-animate-effect="xuanzhuan" swiper-animate-duration="2s" swiper-animate-delay="0.5s"src="images/0aae4878-29b1-44a4-a171-f2d466f4377b.png"/>
		        	</div>

		        	<p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="1s"><img src="images/pic11.png" alt="" /></p>
		        	<p class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="1.5s"><img src="images/pic18.png"/></p>
		        	<p class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="2s"><img src="images/pic10.png"/></p>
		        	<p class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="1s"><img src="images/yu-8.png"/></p>

		    </div>
		    <!-- 如果需要分页器 -->
		    //<div class="swiper-pagination"></div>
